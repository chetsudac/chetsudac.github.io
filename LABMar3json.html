<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            fetch('LABMar3.json')
             .then(response => response.json())
             .then(data => {
                //get the list element
                const list = document.getElementById('list');
                //loop throught the datat and each items to the list
                data.forEach(student => {

                const li = document.createElement('li');
                const a = document.createElement('a');
                //set the text content and href attributes for the link
                a.textContent = student.Name;
                a.href = "http://" + student.Github + ".github.io";
                //add the link to the lsit
                li.appendChild(a);
                list.appendChild(li);
                });
             })
        </script>
    </head>
    <body>
        <ul id = "list"></ul>
        <a href="http://lilanyang.github.io"></a>
    </body>
</html>
